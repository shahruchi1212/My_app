import java.io.FileInputStream
import java.util.Properties 

// --- 1. Load Secure Properties from local.properties ---
// This ensures API keys are NOT committed to Git.
def properties = new Properties()
def localPropertiesFile = project.rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    properties.load(new FileInputStream(localPropertiesFile))
}

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.myapp"
    defaultConfig {
        applicationId "com.myapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        manifestPlaceholders = [mapsApiKey: ""] 
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            manifestPlaceholders.mapsApiKey = properties.getProperty("MAPS_API_KEY_DEBUG", "")
            buildConfigField("Boolean", "IS_DEBUG_BUILD", "true") 
            buildConfigField("String", "MAPS_API_KEY", "\"${properties.getProperty("MAPS_API_KEY_DEBUG", "")}\"")
        }
        release {
            signingConfig signingConfigs.release 
            minifyEnabled true
            shrinkResources true 
            
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            manifestPlaceholders.mapsApiKey = properties.getProperty("MAPS_API_KEY_RELEASE", "")
            
            buildConfigField("Boolean", "IS_DEBUG_BUILD", "false")

            buildConfigField("String", "MAPS_API_KEY", "\"${properties.getProperty("MAPS_API_KEY_RELEASE", "")}\"")
        }
    }
}

dependencies {

    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}